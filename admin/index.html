<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>ממשק ניהול | WDI</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* Fix for cursor jumping issue in editor */
    [data-slate-editor] {
      -webkit-user-modify: read-write !important;
    }
    
    /* Ensure RTL text input works correctly */
    [data-slate-editor="true"], input, textarea {
      font-size: 16px !important;
    }
    
    /* RTL Layout - flip sidebar to right */
    #nc-root {
      direction: rtl;
    }
    
    /* Keep internal components LTR to not break Decap */
    #nc-root > div {
      direction: ltr;
    }
    
    /* But flip the main layout container */
    #nc-root > div > div {
      direction: rtl;
    }
    
    /* Text inputs should be RTL */
    input, textarea, [contenteditable] {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Netlify Identity redirect after login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
